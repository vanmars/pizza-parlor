<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <!-- Jumbotron Header -->
    <div class="jumbotron">
      <h4 class="display-4">
        Mama Marija's Croatian Pizza Parlor
      </h4>
      <hr>
      <p class="lead">Welcome!</p>
    </div>
    <!-- Form -->
    <div class="card-group">
      <div class="card">
        <h6 class="lead">Menu</h6>
      </div>
      <div class="card">
        <h6 class="lead">Order Here!</h6>
        <form id="orderForm">
          <div class="form-group">
            <!-- Size Selection -->
            <select name="size" id="size">
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
              <option value="4">Extra Large</option>
            </select>
          </div>
          <!-- Toppings Selection -->
          <div class="form-group">
            <select name="toppings" id="toppings">
              <option value="1">Cheese</option>
              <option value="2">Peppers</option>
              <option value="3">Mushroom</option>
              <option value="4">Pineapple</option>
              <option value="5">Pepperoni</option>
              <option value="6">Sausage</option>
              <option value="7">Ham</option>
            </select>
          </div>
          <button class="submit">Calculate Price</button>
        </form>
      </div>
      <!-- Order Details -->
      <div class="card">
        <h6 class="lead">Order Details</h6>
        <p id="returnPar">Your order total: $<span id="returnSpan"></span>
      </div>
    </div>
  </div>
</body>
</html>
