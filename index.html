<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <!-- NavBar -->
    <nav class="navbar navbar-nav navbar-expand-lg navbar-light bg-light" style="background-color: #9c4040;">
      <a class="navbar-brand pl-2" href="#">Mama Marija's</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active ">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
        </ul>
        <span class="navbar-text">
          <em>where food and family come together</em>
        </span>
        <button class="btn btn-outline-dark ml-auto">Sign In</button>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bd6c6c">
      <h4 class="navbar-text font-weight-bold mx-auto">Welcome!</h4>
    </nav>

    <!-- Form -->
    <div class="card-group">
      <div class="card">
        <h4>Menu</h4>
      </div>
      <div class="card">
        <h4>Order Here!</h4>
        <form id="orderForm">
          <!-- Size Selection -->
          <div class="form-group">
            <label class="lead">Select Your Size:</label>
            <select name="size" id="size">
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
              <option value="4">Extra Large</option>
            </select>
          </div>
          <!-- Toppings Selection -->
          <div class="form-group">
            <p class="lead">Select Your Toppings:</p>
            <input type="checkbox" name="topping" value="cheese">Cheese<br>
            <input type="checkbox" name="topping" value="peppers">Peppers<br>
            <input type="checkbox" name="topping" value="mushroom">Mushroom<br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage">Sausage<br>
            <input type="checkbox" name="topping" value="ham">Ham<br>
          </div>
          <button class="submit">Calculate Price</button>
        </form>
      </div>
      <!-- Order Details -->
      <div class="card">
        <h4>Order Details</h4>
        <p id="returnPar">Your order total: $<span id="returnSpan"></span>
      </div>
    </div>
  </div>
</body>
</html>
