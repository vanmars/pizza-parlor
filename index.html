<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <!-- Jumbotron Header -->
    <div class="jumbotron">
      <h4 class="display-4">
        Mama Marija's Croatian Pizza Parlor
      </h4>
      <hr>
      <p class="lead">Welcome!</p>
    </div>
    <!-- Form -->
    <div class="card-group">
      <div class="card">
        <h4>Menu</h4>
      </div>
      <div class="card">
        <h4>Order Here!</h4>
        <form id="orderForm">
          <!-- Size Selection -->
          <div class="form-group">
            <label class="lead">Select Your Size:</label>
            <select name="size" id="size">
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
              <option value="4">Extra Large</option>
            </select>
          </div>
          <!-- Toppings Selection -->
          <div class="form-group">
            <p class="lead">Select Your Toppings:</p>
            <input type="checkbox" name="topping" value="cheese">Cheese<br>
            <input type="checkbox" name="topping" value="peppers">Peppers<br>
            <input type="checkbox" name="topping" value="mushroom">Mushroom<br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage">Sausage<br>
            <input type="checkbox" name="topping" value="ham">Ham<br>
          </div>
          <button class="submit">Calculate Price</button>
        </form>
      </div>
      <!-- Order Details -->
      <div class="card">
        <h4>Order Details</h4>
        <p id="returnPar">Your order total: $<span id="returnSpan"></span>
      </div>
    </div>
  </div>
</body>
</html>
